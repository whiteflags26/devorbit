# Required for SonarCloud (replace 'your-org' with your actual organization)
sonar.organization=whiteflags26

# Existing configuration
sonar.projectKey=devorbit-server
sonar.projectName=DevOrbit Server
sonar.projectVersion=1.0

# Path fixes (relative to server directory)
sonar.sources=./src
sonar.tests=./test
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.typescript.tsconfigPath=./tsconfig.json

# Exclusions
sonar.exclusions=**/node_modules/**,**/dst/**,**/coverage/**,**/types/**,**/shared/**,**/utils/**
sonar.coverage.exclusions=**/*.test.ts,**/test/**