# Required for SonarCloud
sonar.organization=whiteflags26
sonar.projectKey=whiteflags26_devorbit
sonar.projectName=devOrbit
sonar.projectVersion=1.0

# Correct your source path - adjust these paths based on your actual directory structure
# Remove the leading ./ since you're already in the server directory
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*.test.ts,**/test/**  # Explicitly define test files

# Coverage and TypeScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusions
sonar.exclusions=**/node_modules/**,**/dst/**,**/coverage/**
sonar.coverage.exclusions=**/*.test.ts,**/test/**